<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/o.ico">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>JOOCS Productions</title>
    <meta name="description" content="Estás listo para transformar su presencia en Internet? ¡Invierte con nosotros hoy mismo en tu éxito!">
</head>
<body>
    <header class="header">
        
        <a href="#home" class="logo"><img src="images/logo.png" alt="JOOCS"></a>

        <nav id="nav-menu" class="navbar hide">
            <a href="#home"><span></span>Home</a>
            <a href="#about"><span></span>Acerca De Nosotros</a>
            <a href="#portfolio"><span></span>Portafolio</a>
            <a href="#services"><span></span>Servicio</a>
            <a href="#contact"><span></span>Contactanos</a>
        </nav>
        
        <a class="chatwus" href="#chat" class="btn hide" id="chat">Chatea con nosotros</a>
        <button id="nav-button" onclick="openNav()">
            <i class='bx bx-menu '></i>
        </button>
    </header>

    <section class="section" id="home">
        <div class="row">
        <img src="images/complete-logo.png" alt="JOOCS LOGO">
        </div>
        <div class="image-slider">    </div>
    </section>
    <section class="section" id="about">
        <div class="row">
            <div id="text"></div>
            <div id="else"></div>
        </div>
    </section>
    <section class="section" id="portfolio">
        <div class="row"></div>
        <div class="image-slider"></div>
    <section class="section" id="services">
        <h1>Pick your perfect plan</h1>
        <div class="row">
            <div class="plan" id="1"></div>
            <div class="plan" id="2"></div>
            <div class="plan" id="3"></div>
        </div>
    </section>
    
    <div id="text">
        <p>SITE ON DEVELOPING<br>COMING SOON</p>
    </div>
    <footer>
        &COPY; 2024 - JOOCS Productions SAS
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
